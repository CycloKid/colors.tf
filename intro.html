<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>My Page Title</title>
		<meta name="description" content="My Page Description">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<link rel="stylesheet" href="style.css">
		<link href="color-picker.min.css" rel="stylesheet">
		<style>
			.color-picker.no-alpha .color-picker\:a {
			  display: none;
			}

			.color-picker input {
				box-sizing: border-box;
				display: block;
				width: 100%;
				height: 2em;
				margin: 0;
				padding: 0 .5em;
				background: white;
				border: 1px solid #000;
				border-top-width: 0;
				font-family: 'TF2 Build', sans-serif;
				font-size: 20px;
				color: #000;
				text-transform: uppercase;
				max-width: 9.5em;
			  }
		
			  .color-picker input:invalid {
				color: #f00;
			  }
		</style>
	</head>
	<body>
		<script src="color-picker.min.js"></script>

		<main>
			<nav class="red">Colors.TF</nav>

			<div id="preview-box">
				<div id="preview-color-pane">
					<div id="red-preview-colors" class="preview-colors">
						<div class="red crits">
							<h2>crits</h2>
							<div class='colour-display' jsonpath='material,red_crit,color' ogcolour='204 20 13' style="background-color: rgb(204, 20, 13);"></div>
						</div>
						<div class="red minicrits">
							<h2>mini-crits</h2>
							<div class='colour-display' jsonpath='material,red_minicrit,color' ogcolour='226 150 62' style="background-color: rgb(226, 150, 62);"></div>
						</div>
						
					</div>
					<div id="blue-preview-colors" class="preview-colors">
						<div class="blue crits">
							<h2>crits</h2>
							<div class='colour-display' jsonpath='material,blue_crit,color' ogcolour='13 51 204' style="background-color: rgb(13, 51, 204);"></div>
						</div>
						<div class="blue minicrits">
							<h2>mini-crits</h2>
							<div class='colour-display' jsonpath='material,blue_minicrit,color' ogcolour='29 202 135' style="background-color: rgb(29, 202, 135);"></div>
						</div>
					</div>
				</div>
				
				<div id="preview-tv">
					<div id="preview-image">
						<div id="preview-background"></div>
						<div id="preview-hand-red"></div>
						<div id="preview-hand-blu"></div>
						<div id="preview-color-red"></div>
						<div id="preview-color-blue"></div>
						<div id="preview-template"></div>
					</div>
					
					<div id="team-select">
						<div>
							<input type="radio" onclick="previewSelect('red');" checked="checked" name="team" value="red_preview">
							<label for="red_preview">red</label>	
						</div>
						<div>
							<input type="radio" onclick="previewSelect('blu');" name="team" value="blu_preview">
							<label for="blu_preview">blu</label><br>		
						</div>
					</div>
				</div>
			</div>
			<div class="collapsible layer0">
				<button type="button">particles</button>
				<div class="content">
					<div class="color-lock-container">
						<input type="checkbox" id="colorLock" name="colorLock" checked>
						<label for="colorLock">Adjust particle colors relative to crit colors?</label>   
					</div>
					<div class="collapsible layer1">
						<button type="button">bullet_tracers_onlycrits.pcf</button>
						<div class="content">
							<div class="collapsible layer2">
								<button type="button">bullet_bignasty_tracer01</button>
								<div class="content">
									<div class="red-particle">
										<div>
											<h3> color1 </h3>
											<div class='colour-display' jsonpath='bullet_tracers_onlycrits.pcf,bullet_bignasty_tracer01_red_crit,color1' ogcolour='255.0 0.0 24.0 255.0' style="background-color: rgb(255.0, 0.0, 24.0);"></div>	
										</div>
										<div>
											<h3> color2 </h3>
											<div class='colour-display' jsonpath='bullet_tracers_onlycrits.pcf,bullet_bignasty_tracer01_red_crit,color2' ogcolour='255.0 2.0 2.0 255.0' style="background-color: rgb(255.0, 2.0, 2.0);"></div>	
										</div>
									</div>
									<div class="blue-particle">
										<div>
											<h3> color1 </h3>
											<div class='colour-display' jsonpath='bullet_tracers_onlycrits.pcf,bullet_bignasty_tracer01_blue_crit,color1' ogcolour='0.0 30.0 255.0 255.0' style="background-color: rgb(0.0, 30.0, 255.0);"></div>
										</div>
										<div>
											<h3> color2 </h3>
											<div class='colour-display' jsonpath='bullet_tracers_onlycrits.pcf,bullet_bignasty_tracer01_blue_crit,color2' ogcolour='2.0 38.0 255.0 255.0' style="background-color: rgb(2.0, 38.0, 255.0);"></div>
										</div>
									</div>							
								</div>
							</div>
							<div class="collapsible layer2">
								<button type="button">critgun_weaponmodel</button>
								<div class="content">
									<div class="red-particle">
										<div>
											<h3> fade </h3>
											<div class='colour-display' jsonpath='firstperson_weapon_fx.pcf,critgun_weaponmodel_red,color_fade' ogcolour='176.0 0.0 0.0 255.0' style="background-color: rgb(176.0, 0.0, 0.0);"></div>
										</div>
										<div>
											<h3> color1 </h3>
											<div class='colour-display' jsonpath='firstperson_weapon_fx.pcf,critgun_weaponmodel_red,color1' ogcolour='255.0 148.0 70.0 255.0' style="background-color: rgb(255.0, 148.0, 70.0);"></div>
										</div>
										<div>
											<h3> color2 </h3>
											<div class='colour-display' jsonpath='firstperson_weapon_fx.pcf,critgun_weaponmodel_red,color2' ogcolour='255.0 108.0 0.0 255.0' style="background-color: rgb(255.0, 108.0, 0.0);"></div>
										</div>
									</div>
									<div class="blue-particle">
										<div>
											<h3> fade </h3>
											<div class='colour-display' jsonpath='firstperson_weapon_fx.pcf,critgun_weaponmodel_blu,color_fade' ogcolour='0.0 100.0 249.0 255.0' style="background-color: rgb(0.0, 100.0, 249.0);"></div>
										</div>
										<div>
											<h3> color1 </h3>
											<div class='colour-display' jsonpath='firstperson_weapon_fx.pcf,critgun_weaponmodel_blu,color1' ogcolour='125.0 125.0 255.0 255.0' style="background-color: rgb(125.0, 125.0, 255.0);"></div>
										</div>
										<div>
											<h3> color2 </h3>
											<div class='colour-display' jsonpath='firstperson_weapon_fx.pcf,critgun_weaponmodel_blu,color2' ogcolour='116.0 162.0 255.0 255.0' style="background-color: rgb(116.0, 162.0, 255.0);"></div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>	
				</div>
			</div>
			<div id="generate-button-container">
				<button id="generate-button">
					Generate!
				</button>	
			</div>
		</main>
		<script src="scripts.js"></script>
